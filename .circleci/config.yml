# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-stretch-browsers@sha256:f13abce5cd0f1ca3b09475630603621a37b950418981aed03bea9b3b8bf83261
      # - image: circleci/mongo:3.4.4
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "package.json" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules/
      - run:
          name: Test
          command: yarn test
      - run:
          name: Test code coverage
          command: yarn cov
      - run:
          name: Code coverage report
          command: |
            sudo npm install -g codeclimate-test-reporter codecov
            ./node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov
            codeclimate-test-reporter < coverage.lcov
            codecov
      - run:
          name: Build
          command: yarn build
      - deploy:
          name: Install AWS tool
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              sudo apt-get update && sudo apt-get install -qq -y python-pip libpython-dev
              curl -O https://bootstrap.pypa.io/get-pip.py && sudo python get-pip.py
              sudo pip install -q awscli --upgrade
            fi
      - deploy:
          name: Deploy Master to S3
          working_directory: ~/repo
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              aws s3 sync dist/ s3://wrte.cloud/ --delete
            fi
